<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вакансии</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<style>
      body{
        font-family: Arial, sans-serif;
        margin: 0;
        color: #fff;
        background-color: #a3a3a3;
        min-height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;

      }      
      .header {
        background-color:#303233;
      }
      li{
        font-size: 100%;
      }
    .container{
      
      max-width: 100%;
    }
    .sidebar {
    position: absolute;
    top: 10%;
    left: 98%;
    transform: translateX(-100%);
  }
    

.vacancy {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 20px;
    background-color: #f9f9f9;
}

.vacancy-title {
    color: #333;
    margin-bottom: 10px;
}

.vacancy-description {
    margin-bottom: 10px;
    color: #777;
}

.vacancy-company, .vacancy-location {
    color: #777;
    margin-bottom: 10px;
}

.apply-button {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    background-color: #007BFF;
    text-decoration: none;
    border-radius: 5px;
}

.apply-button:hover {
    background-color: #0056b3;
}

@media screen and (max-width: 768px) {
      .page_title{
        left: auto;
        right: 10%;
      }
      .img-fluid{
        background-image: none;
      }
      li{
        font-size: 100%;
      }
    }
</style>
</head>

<body>
  <div class="header">
    <header class="py-3 mb-3">
      <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center col-lg-4 mb-2 mb-lg-0 link-body-emphasis text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="https://logo-marque.com/wp-content/uploads/2020/09/Lacoste-Embleme.png" height="57" width="72">
          </a>
        </div>
  
        <div class="d-flex align-items-center">
          <form method="POST" action="/searchWorkP" name="searchWorkP" id="searchLine" class="w-100 me-3" role="search">
            <input type="search" class="form-control" placeholder="Поиск..." aria-label="Search" name="searchWorkP">
          </form>
  
          <div class="flex-shrink-0 dropdown">
    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" onclick="toggleSidebar()">
      <img src="https://logo-marque.com/wp-content/uploads/2020/09/Lacoste-Embleme.png" alt="mdo" width="32" height="32" class="rounded-circle">
    </a>
  </div>
          <script>
            function toggleSidebar() {
              var sidebar = document.querySelector('.sidebar');
              sidebar.style.visibility = (sidebar.style.visibility === 'hidden') ? 'visible' : 'hidden';
            }
          </script>
  
        </div>
      </div>
    </header>
  </div>
  
    <!-- sidebar -->
  <div class="sidebar" style="visibility: hidden; position: absolute;">
    <div class="dropdown-menu d-block position-static border-0 pt-0 mx-0 rounded-3 shadow overflow-hidden w-280px" data-bs-theme="dark">
      <ul class="list-unstyled mb-0">
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="#">
          <span class="d-inline-block bg-success rounded-circle p-1"></span>
          Профиль
        </a></li>
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="/Каталог">
          <span class="d-inline-block bg-primary rounded-circle p-1"></span>
          Каталог
        </a></li>
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="/Авторизация">
          <span class="d-inline-block bg-danger rounded-circle p-1"></span>
          Авторизация
        </a></li>
        <li><a class="dropdown-item d-flex align-items-center gap-2 py-2" href="/Регистрация">
          <span class="d-inline-block bg-info rounded-circle p-1"></span>
          Регистрация
        </a></li>
      </ul>
    </div>  
  </div>
    
    <main class="container">

      <p style="margin-top:10px; color:black"><b>Найдено {{.countVacancy}} вакансий</b></p>
      
        <div class="row mb-2">
            <div class="vacancy" style="margin-top: 30px; margin-bottom: 30px">
                <h2 class="vacancy-title">Frontend-разработчик</h2>
                <p class="vacancy-description">Требуется опытный Frontend-разработчик с навыками работы с React и TypeScript.</p>
                <p class="vacancy-company">Компания: XYZ</p>
                <p class="vacancy-location">Местоположение: Москва</p>
                <a href="#" class="apply-button">Откликнуться</a>
            </div>
        </div>        
      
      </main>
</body>
</html>
