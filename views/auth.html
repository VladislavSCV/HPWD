<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Главная страница</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <style>
        html,
body {
  height: 100%;
  /* background-image: url("https://podborkadrov.com/wp-content/uploads/2015/01/adobestock_208323316-1024x683.jpeg"); */
  background: linear-gradient(to bottom right, blue, pink);
  box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);

}


.form-signin {
  max-width: 330px;
  padding: 1rem;
}

.form-signin .form-floating:focus-within {
  z-index: 2;
}

.form-signin input[type="email"] {
  margin-bottom: -1px;
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
  margin-bottom: 10px;
  border-top-left-radius: 0;
  border-top-right-radius: 0;
}
    </style>

</head>
<body>
    <main class="form-signin w-100 m-auto" style="background-color: rgb(255, 255, 255); border-radius: 5%; position: relative; top: 15%;">
        <form>
          <a href="/Главная страница"><img class="mb-4" src="https://logo-marque.com/wp-content/uploads/2020/09/Lacoste-Embleme.png" alt="" width="72" height="57"></a>
          <h1 class="h3 mb-3 fw-normal">Авторизация</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
          <p class="mt-5 mb-3 text-body-secondary">© 2023</p>
        </form>
      </main>
</body>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
